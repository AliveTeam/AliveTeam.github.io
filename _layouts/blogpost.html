<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="icon" href="/imgs/scrab.png">
    <title>R.E.L.I.V.E. Engine</title>
    <!-- OpenGraph stuff -->
    <meta property="og:title" content="R.E.L.I.V.E.">
    <meta property="og:description" content="An Open-Source Abe's Oddysee / Abe's Exoddus engine.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aliveteam.github.io">
    <meta property="og:image" content="https://aliveteam.github.io/imgs/scrab.png">
  </head>
  <body>
    <header>
      <div>
        <h1>R.E.L.I.V.E.</h1>
      </div>
    </header>

    <main>
      <div id="content">
        <h1>Devlog: {{ page.title }}</h1>
        <p id="date">Published at: {{ page.date | date: "%d.%b.%Y."}}</p>
        <hr>
        {{ content }}
        <div>
          {% if page.previous %} <p><a href="{{ page.previous.url }}">Previous</a></p> {% endif %}
          {% if page.next     %} <p><a href="{{ page.next.url }}">Next</a></p>         {% endif %}
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>2018-2020, The R.E.L.I.V.E. Team</p>
        <p>Site created by <a href="https://oddwords.hu">Nemin</a> with help by THEONLYDarkShadow.</p>
      </div>
    </footer>
  </body>
</html>
